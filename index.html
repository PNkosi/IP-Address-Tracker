<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Leaflet library -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <div class="input-submit">
        <input
          type="search"
          name="ip_search"
          id="ip_search"
          required
          placeholder="Search for any IP address or domain"
        />
        <button type="submit" id="search-btn">
          <img src="images/icon-arrow.svg" alt="search button icon" />
        </button>
      </div>

      <section class="main__ip-details">
        <div class="ip-address">
          <p>IP ADDRESS</p>
          <h3 id="ip-address"></h3>
        </div>
        <div class="location">
          <p>LOCATION</p>
          <h3 id="location">
            
          </h3>
        </div>
        <div class="timezone">
          <p>TIMEZONE</p>
          <h3 id="timezone"></h3>
        </div>
        <div class="isp">
          <p>ISP</p>
          <h3 id="isp"></h3>
        </div>
      </section>
    </header>

    <main class="main" id="map">
      
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/PNkosi">Perfect Nkosi</a>.
      </p>
    </footer>

    <script src="Js/script.js"></script>
  </body>
</html>
